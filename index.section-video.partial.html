<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="content">
        <div class="screen_content">
          <div class="video_screen">
            <h1>Custom Video Player</h1>
            <video
              src="video/gone.mp4"
              id="video"
              class="screen"
              poster="img/screen.jpg"
            >
              <button class="play_button">
                <div id="el:play">
                  <img src="img/Play.svg" alt="playbtn" />
                </div>
                <div id="ellipse">
                  <img src="img/Ellipse 3.svg" alt="blue ellipse" />
                </div>
              </button>
            </video>

            <div class="controls">
              <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
              </button>
              <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
              </button>
              <input
                type="range"
                id="progress"
                class="progress"
                min="0"
                max="100"
                step="0.1"
                value="0"
              />
              <span class="timestamp" id="timestamp">00:00</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
